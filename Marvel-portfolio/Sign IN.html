<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the MedLab Scientist Portal</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1ALV7ImYGM1mj8wOcUp2F10PV7OFjcY1Fgw&s"
    alt="MLSCN logo"/>
     <h2>SignUp as a Lab scientist</h2>
     <label>Email or License Number</label><br>
    <input type="text" placeholder="Email or License number" /><br></br>
    <label>Password</label><br>
    <input type="password" placeholder="password" /><br></br>
    <label>Verify password</label><br>
    <input type="password" placeholder="Verify password" /><br></br>
     <label>Are you a licensed scientist?</label><br>
     <input type="radio" name="licensed" value="YES" /><label>YES</label>
     <input type="radio" name="licensed" value="NO" /><label>NO</label><br><br>
     <label>Are you happy being a scientist?</label><br>
     <input type="checkbox" name="licensed" value="YES" /><label>YES</label>
     <input type="checkbox" name="licensed" value="NO" /><label>NO</label><br><br>
     <label>Select Your Gender</label><br>
     <input type="radio" name="Gender" value="Male" /><label>Male</label><br>
     <input type="radio" name="Gender" value="Female" /><label>Female</label><br></br>
     <label>Date of Licensing</label><br>
     <input type="date" /><br></br>
     <label>Select Unit Specialty</label><br>
     <select>
        <option>Chemical Pathology</option>
        <option>Virology</option>
        <option>Histopathology</option>
        <option>Microbiology</option>
        <option>Haematology</option>
     </select><br><br>
     <label>Tell us about your experiences with other medical staffs</label><br>
     <textarea></textarea><br><br>
     <label>What time of the day do you prefer carrying out lab test?</label><br>
     <input type="time" /><br><br>
     <label>An image of you in the lab</label><br>
     <input type="file" /><br><br>
     <label>How many times a year do you think a scientist should be absent from the lab </label><br>
     <input type="number" /><br><br>
     <label>Phone Number</label><br>
     <input type="tel" type="text" placeholder="Phone Number" />    
     <P>THANK YOU FOR FILLING THIS FORM</P>  
     <input type="submit" />
</body>
</html>
