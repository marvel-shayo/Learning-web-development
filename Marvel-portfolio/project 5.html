<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./css/project 5.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile">
                <img src="../assets/images/4a4ef00c-4447-416c-a8d0-dea7a770ffca.jpg" alt="Jeremy Robson"
                width="150" height="150">
                <div class="profile-text">
                    <h2>Report for</h2>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="timeframes">
                <p class="active">Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="stats-grid">
            <div class="card work">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Work</h3>
                    <p class="hours">32hrs</p>
                    <p class="previous">Last Week - 36hrs</p>
                </div>
            </div>
            <div class="card play">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Play</h3>
                    <p class="hours">10hrs</p>
                    <p class="previous">Last Week - 8hrs</p>
                </div>
            </div>
            <div class="card study">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Study</h3>
                    <p class="hours">4hrs</p>
                    <p class="previous">Last Week - 7hrs</p>
                </div>
            </div>
            <div class="card exercise">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Exercise</h3>
                    <p class="hours">4hrs</p>
                    <p class="previous">Last Week - 5hrs</p>
                </div>
            </div>
            <div class="card social">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Social</h3>
                    <p class="hours">5hrs</p>
                    <p class="previous">Last Week - 10hrs</p>
                </div>
            </div>
            <div class="card self-care">
                <div class="card-header"></div>
                <div class="card-content">
                    <h3>Self Care</h3>
                    <p class="hours">2hrs</p>
                    <p class="previous">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
